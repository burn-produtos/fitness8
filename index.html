<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Inicial</title>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css" />
  <!-- Fonte Lora -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Lora', serif;
      /* Imagem de fundo cobrindo tudo */
      background: url('imagem-fundo.jpg') no-repeat center center / cover;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container da imagem vazada */
    .overlay-image {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 50vw;
      height: auto;
      max-height: 50vh;
      transform: translate(-50%, -50%);
      z-index: 0;
    }
    .overlay-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Container dos botões */
    .buttons-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 16px;
    }
    .buttons-container a {
      text-decoration: none;
      white-space: nowrap;
    }
    .button {
      background-color: #fff;
      color: #111;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ddd;
    }
    .button i {
      font-size: 1.2em;
    }

    /* Responsividade para mobile */
    @media (max-width: 800px) {
      .overlay-image {
        width: 80vw;
        max-height: 40vh;
      }
      .buttons-container {
        top: calc(100vh - 350px);
      }
    }
  </style>
</head>
<body>

  <!-- Imagem “vazada” sobre o fundo -->
  <div class="overlay-image">
    <img src="imagem-vazada.png" alt="Animação vazada Burn Produtos Fitness">
  </div>

  <!-- Botões sobrepostos -->
  <div class="buttons-container">
    <a href="catalogo.html" class="button">
      <i class="fas fa-store"></i> Conheça nossa loja
    </a>
    <a href="https://wa.me/5537999139844" class="button">
      <i class="fab fa-whatsapp" style="color: green;"></i> Converse com nosso atendente
    </a>
    <a href="https://www.instagram.com/alvinhogoncalves1" class="button">
      <i class="fab fa-instagram" style="color: red;"></i> Conheça nossa página
    </a>
  </div>

</body>
</html>
