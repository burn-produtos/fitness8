<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Inicial</title>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css" />
  <!-- Fonte Lora -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Lora', serif;
      overflow: hidden;
      /* imagem de fundo responsiva */
      background: url('imagem-fundo.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Imagem vazada, agora acima dos botões */
    .overlay-image {
      position: fixed;
      top: 35%;         /* mais para cima */
      left: 50%;
      width: 50vw;
      max-width: 600px;
      transform: translate(-50%, -35%);
      z-index: 2;       /* acima dos botões */
    }
    .overlay-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Container dos botões */
    .buttons-container {
      position: fixed;
      top: 60%;         /* empurra para baixo para dar espaço à imagem */
      left: 50%;
      transform: translate(-50%, 0);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      z-index: 1;       /* abaixo da imagem */
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 16px;
    }
    .buttons-container a {
      text-decoration: none;
      white-space: nowrap;
    }
    .button {
      background-color: #fff;
      color: #111;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ddd;
    }
    .button i {
      font-size: 1.2em;
    }

    /* Responsividade */
    @media (max-width: 800px) {
      .overlay-image {
        top: 30%;
        width: 80vw;
        transform: translate(-50%, -30%);
      }
      .buttons-container {
        top: 65%;
        width: 90vw;
        left: 50%;
        transform: translate(-50%, 0);
      }
    }
    @media (max-width: 480px) {
      .overlay-image {
        top: 25%;
        width: 90vw;
        transform: translate(-50%, -25%);
      }
      .buttons-container {
        top: 70%;
        padding: 15px;
      }
      .button {
        font-size: 0.9em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Imagem vazada sobre o fundo -->
  <div class="overlay-image">
    <img src="imagem-vazada.png" alt="Overlay Vazado">
  </div>

  <!-- Botões -->
  <div class="buttons-container">
    <a href="catalogo.html" class="button">
      <i class="fas fa-store"></i> Conheça nossa loja
    </a>
    <a href="https://wa.me/5537999139844" class="button">
      <i class="fab fa-whatsapp" style="color: green;"></i> Converse com nosso atendente
    </a>
    <a href="https://www.instagram.com/alvinhogoncalves1" class="button">
      <i class="fab fa-instagram" style="color: red;"></i> Conheça nossa página
    </a>
  </div>

</body>
</html>
